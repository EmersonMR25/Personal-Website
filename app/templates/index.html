<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Romero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .content {
            margin: 20px;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000); // Update time every second
        window.onload = updateTime; // Display time on page load
    </script>
</head>
<body>
    <h1>Welcome, Emerson Romero!</h1>
    <div class="content">
        <p>The current time is: <span id="time"></span></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vehicula, odio in fringilla facilisis, nulla nulla tempus mi, in vulputate erat turpis in sapien. Donec sit amet sem non lacus vehicula facilisis non vel leo.</p>
    </div>
</body>
</html>
